extends: "tslint:recommended"
rules:
    max-line-length:
        options: [120]
    new-parens: true
    no-arg: true
    no-bitwise: true
    no-conditional-assignment: true
    no-consecutive-blank-lines: false
    no-console:
        severity: warning
        options:
            - debug
            - info
            - log
            - time
            - timeEnd
            - trace
    member-ordering: 
        - true
        - order: fields-first
    typedef:
        - true
        - call-signature
    no-magic-numbers:
        - true
        - allowed-numbers: [0]
jsRules:
    max-line-length:
        options: [120]